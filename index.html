<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamaica Newswire - PaperCity</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="logo">Jamaica Newswire - PaperCity</div>
    <nav>
        <ul>
            <li><a href="#">News</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">Press Releases</a></li>
            <li><a href="#">Questionnaire</a></li>
            <li><a href="#">Knowledge Base</a></li>
            <li><a href="#">Submit News</a></li>
        </ul>
    </nav>
    <div class="header-right">
        <div class="social-icons">
            <!-- Add social media icons here -->
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </div>
</header>
<main>
    <section class="articles">
        <article>
            <h2>Article Title</h2>
            <p>Summary of the article...</p>
            <img src="thumbnail.jpg" alt="Article Thumbnail">
        </article>
        <!-- Repeat for more articles -->
    </section>
    <aside class="sidebar">
        <h2>Featured Press Releases</h2>
        <ul>
            <li><a href="#">Press Release 1</a></li>
            <li><a href="#">Press Release 2</a></li>
            <!-- Repeat for more press releases -->
        </ul>
    </aside>
</main>
</body>
</html>
